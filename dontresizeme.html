<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Don't resize me, I'm ticklish!</title>
  <script>
    function resize() {
      var element = document.getElementById('display');
      element.innerHTML = element.innerHTML + "That's ticklish!";
    }
  </script>
</head>
<body>
  <p id="display">Whatever you do, don't resize this window!  I'm warning you!</p>
  <script>
    window.onresize = resize;
  </script>
</body>
</html>
