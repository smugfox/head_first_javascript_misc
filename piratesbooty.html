<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirates Booty</title>
  <style>
  h1 {
    text-align: center;
    font-size: 50px;
    color: crimson;
  }
    #map {
      display: block;
      margin: 0 auto;
    }
    #coords {
      font-size: 30px;
      font-weight: bold;
      text-align: center
    }
  </style>
  <script>
    window.onload = init;
    function init() {
      var map = document.getElementById('map');
      map.onmousemove = showCoords;
    }

    function showCoords(eventObj) {
      var map = document.getElementById('coords');
      var x = eventObj.clientX;
      var y = eventObj.clientY;
      map.innerHTML = "Map coordinates: "
                      + x + ", " + y;
    }
  </script>
</head>
<body>
  <h1>Treasure Map</h1>
  <img src="img/map.jpg" alt="" id="map">
  <p id="coords">Move mouse to find coordinates...</p>
</body>
</html>
